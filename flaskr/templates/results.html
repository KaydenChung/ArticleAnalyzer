<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>

    <h1>Results</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Keyword</th>
                <th>Count</th>
                <th>Relevant Sentence</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
                <tr>
                    <td>{{ entry['filename'] }}</td>
                    <td>{{ entry['keyword'] }}</td>
                    <td>{{ entry['count'] }}</td>
                    <td>{{ entry['sentence'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('index') }}">Go Back</a>

</body>

</html>
